# .github/workflows/azure-webapps-node.yml
name: Build and deploy Node.js app to Azure Web App - elections-backend-ml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # для checkout
      id-token: write     # для azure/login

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests (optional)
        working-directory: ./backend
        run: npm test -- --runInBand
        continue-on-error: true   # щоб деплой не падав, якщо тести ще сирі

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7D29FC0B08504307A8879218BB3F0D7D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8FE4341605E4E4DB5442611DBFC83A4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C7DCA7334E60448F97507CFB9F804E47 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'elections-backend-ml'
          slot-name: 'Production'
          package: './backend'
